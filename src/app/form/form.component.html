<form class="form" #orderForm="ngForm" (ngSubmit)="addOrder">
  <mat-form-field class="form__field">
    <mat-label class="form__label">Order name</mat-label>
    <input matInput type="text" name="orderName" class="form__input" ngModel placeholder="Write name of order" required />
  </mat-form-field>

  <mat-form-field class="form__field">
    <mat-label class="form__label">Quantity</mat-label>
    <input matInput type="number" name="quantity" class="form__input" ngModel placeholder="How many" required />
  </mat-form-field>

  <mat-form-field class="form__field">
    <mat-label class="form__label">Unit price</mat-label>
    <input matInput type="number" name="unitPrice" class="form__input" ngModel placeholder="Give me price" required />
  </mat-form-field>

  <app-button text="Add order"></app-button>
</form>
